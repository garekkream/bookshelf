<link rel="stylesheet" type="text/css" href="css/leftmenu.css">
<link rel="stylesheet" type="text/css" href="resources/bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="resources/font-awesome/css/font-awesome.css">

<script src="scripts/jquery-3.1.1.js"></script>
<script src="scripts/settingsbar.js"></script>
<script src="scripts/scripts.js"></script>
<script src="scripts/resthndl.js"></script>
<script src="resources/bootstrap/js/bootstrap.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Bookshelf</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
          <h4 class="text-center">New Shelf</h4>
           <a class="btn btn-primary" type="button" data-toggle="modal" data-target="#newShelf"><i class="fa fa-5x fa-book" style="font-size: 128px;"></i></a>
        </div>
        <div class="col-md-6">
          <h4 class="text-center" id="shelfsHeader">Available Shelfs</h4>
          <ul class="list-group" id="availableShelfs">
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="footer navbar-fixed-bottom text-center">
    <h6><small id="version">(version)</small></h6>
  </div>

  <div id="newShelf" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">New Shelf</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputShelfName" class="control-label">Name</label>
              </div>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputShelfName" placeholder="Shelf name..." onkeyup="updatePath()">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2">
                <label for="inputShelfDirectory" class="control-label">Directory</label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputShelfDirectory" placeholder="Shelf directory...">
              </div>
              <div class="col-sm-2">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="addShelfItem()">Add</button>
          <button type="button" class="btn btn-default" onclick="closeModalShelf()" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <nav>
    <a href="" id="menuToggle">
      <span class="navClosed"></span>
    </a>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-8">
            <h1 class="text-center">Settings</h1><br />
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">Debug mode:</div>
          <div class="col-xs-10">
            <a class="btn btn-primary" id="debugMode" onclick="setDebug()">Enable</a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">Logs:</div>
          <div class="col-xs-10">
            <label id="logPath"></label>
          </div>
        </div>
      </div>
    </div>
  </nav>

</body>
